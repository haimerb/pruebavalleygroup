<mat-card class="example-card">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h2>Listado de Personas</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table  [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="nombre_completo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre_completo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Edad </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.edad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profesion_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Profesion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.profesion_id}} </mat-cell>
    </ng-container>
	
    <ng-container matColumnDef="barrio_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Barrio </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.barrio_id}} </mat-cell>
    </ng-container>

    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>-->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


</mat-card-content>
<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>Exportar</button>
  </mat-card-actions>
</mat-card>
